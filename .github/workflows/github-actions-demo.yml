name: Jacek_Cierkosz_album_76259
on: [push]
jobs:
 Test-github-actions-python_docker:
  runs-on: ubuntu-latest
  steps:
   - run: |
       python --version
       docker --version
   - name: Python and docker version check
     uses: actions/checkout@v3
 Test-github-actions-pylint:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/setup-python@v2
   - run: sudo apt install pylint
   - run: find . -name '*.py' -exec pylint {} \;
   - name: Pylint app check
     uses: actions/checkout@v3

 Test-github-actions-test3:
  runs-on: ubuntu-latest
  steps:
   - run: echo "Test testu"
   - name: Check python consistency in app.py
     uses: actions/checkout@v3
